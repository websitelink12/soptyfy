<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <img src="https://i.pinimg.com/736x/cb/c6/47/cbc6472a70a45f4a4e2ec4840bfa875f.jpg" alt="cover album" class="cover">
        <h3 class="title" style="font-size: 20px;">LA LA LA-Speed up</h3>
        <p class="artist" style="font-family: poppins, sans-serif;">Naughty Boy, Sam smith</p>
        <audio id="audio" src="La La La- naughty boy & Sam Smith (sped up) (1).mp3"></audio>
        <div class="controls">
            <button class="option-btn">⋮</button>
            <button id="prev">⏮</button>
            <button id="play">▶</button>
            <button id="next">⏭</button>
            <button class="love-btn">♡</button>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
